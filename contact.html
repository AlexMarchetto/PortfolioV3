    <main>
        <section class="form">
            <form action="#" method="GET">
                    <h2>Formulaire de contact</h2>
                    <label>
                            <input type="text" id="prenom" placeholder="Prénom" required>
                            <span></span>
                    </label>
                    <label>
                            <input type="text" id="nom" placeholder="Nom" required>
                            <span></span>
                    </label>
                    <label>
                            <input type="email" id="email" placeholder="Email" required>
                            <span></span>
                    </label>
                    <label class="textarea">
                            <textarea name="desc" id="desc" placeholder="Demande" required></textarea>
                    </label>
                    <input type="submit" value="Valider">
                    <span>En cliquant sur valider vous consenter que votre email soit utiliser afin vous contacter</span>
            </form>
            <div>
                <span>alex.marchetto@etu.univ-grenoble-alpes.fr</span>
